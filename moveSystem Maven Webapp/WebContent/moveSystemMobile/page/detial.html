<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />

		<title>智能移车管理系统</title>
		<!---->

		<link rel="stylesheet" href="../dist/css/muui.min.css" />

		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/detial.css" />
		<link rel="stylesheet" href="../lib/css/layer.css" type="text/css">
		<style type="text/css">
			 .header{
            background:#f46054;
        }
			
		</style>
		<script src="../lib/js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/js/jquery.base64.js"></script>
		<script src="../lib/js/layer.js"></script>
		<script src="../js/wapframwork.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	

	<body style="position: relative;overflow: hidden;background: #f2f2f0;">
		<div class="wrap">
			<section class="container index">
				<!--0807 v1.2 star-->
				<header class="header" style="background: #f46054;">
					<a href="javascript:history.go(-1)" id="f_btn"><i class="icon"></i></a>
					<span>智能移车</span>
				</header>
				<!--0807 v1.2 end-->
				<section style="height: 100%;overflow: auto;">
					<div id="slide" class="slide index-slide">
						<!-- 轮播图片数量可自行增减 -->
						<div class="img"><img src="../img/step1.png" /></div>
						<div class="img"><img src="../img/banner2.png" /></div>
						<div class="img"><img src="../img/banner3.png" /></div>
					</div>
					
					
				
					<!--报警部分-->
					<section class="newer_list" style="padding-bottom: 0.5rem;background: #fff" id="newer_list">
						<form class="form_modify">
							<div class="input_group">
								<span class="input_des">车牌号</span>
								<input type="text" name="licensePlate" id="licensePlate" placeholder="违停车辆车牌号码" />
							</div>
							<div class="input_group">
								<span class="input_des">违停地址</span>
								<input type="text" name="alarmAdress" id="alarmAdress" placeholder="" />
							</div>
							<div class="input_group">
								<span class="input_des">报警人</span>
								<input type="text" name="name" id="name" placeholder="" />
							</div>
							<div class="input_group">
								<span class="input_des">处理状态</span>
								<input type="text" name="ProcessingState" id="ProcessingState" placeholder="" />
							</div>
						</form>
						<button class="modifypassword_btn" id="modifypassword_btn" onclick="alarmFinish();">处理成功</button>
					</section>
					<!--	页面底部部分-->
					<ul class="footer">
						<li class="footer-item">
							<a href="index.html" class="">
								<i class="icon icon_index active"></i>
								<p class="icon_title" style="color: #f23029">首页</p>
							</a>
						</li>
						<li class="footer-item">
							<a href="onAlarm.html" class="">
								<i class="icon icon_invest"></i>
								<p class="icon_title">正在处理</p>
							</a>
						</li>

						<li class="footer-item">
							<a href="setting.html" class="">
								<i class="icon icon_my"></i>
								<p class="icon_title">我的</p>
							</a>
						</li>
					</ul>
				</section>
		</div>
		<!--占屏广告
		<div class="modal advertisementModal" id="advertisementModal" style="display:none;">
			<div class="advertisement">
				<a href="javascript:;" class="closeAdvertisementModal" onclick="$('#advertisementModal').hide();"></a>
				<a href="javascript:;" id="advertisementUrl"><img src="" style="display: block;width: 100%;" onerror="$('#advertisementModal').hide();"></a>
			</div>
		</div>-->
	</body>
	<!--小能 start-->
	<script src="../js/indexHeader.js"></script>
	<script type="text/javascript" src="http://dl.ntalker.com/js/xn6/ntkfstat.js?siteid=kf_9092" charset="utf-8"></script>
	<!--小能 end-->
	<!--插件-->
	<script src="../js/jquery.featureCarousel.js" type="text/javascript" charset="utf-8"></script>
	<!--index-->
	<script src="../js/index.js?v=1.2.2"></script>
	<script type="text/javascript">
	var str=window.location.search;
	var alarmSheetID = str.split("?")[1];
	$(function(){
		
		$.ajax({
			type:"get",
			url:getAPIURL()+"/alarm/queryOneAlarm.do",
			async:true,
			data:"alarmSheetId=" +alarmSheetID,
			cache:false,
			dataType:"text",
			success:function(data){
				if(data){
					jsondata=$.parseJSON(data);
					$("#licensePlate").val(jsondata.licensePlate); 
					$("#alarmAdress").val(jsondata.alarmAdress); 
					$("#ProcessingState").val(jsondata.processingState); 
					$("#name").val(jsondata.name); 
					$("input").attr("disabled",true);
				}
				
			},
			complete:function(){
				
				
			}
		});
		
	})
	
	function alarmFinish(){
		$.ajax({
			type:"post",
			url:getAPIURL()+"/alarm/alarmFinish.do",
			async:true,
			data:"alarmSheetId=" +alarmSheetID,
			cache:false,
			dataType:"json",
			success:function(data){
				 layer.open({
				        content: "处理成功",
				        skin: 'msg',
				        time: 2,
				        end: function () {
				          window.location.href = 'onAlarm.html';
				        }})
				
			},
			complete:function(){
				
				
			}
		});
		
	}
	</script>

</html>
