
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>安全中心</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>

<body>
	<script type="text/javascript">
 var userId  = localStorage.getItem("username");
		$(function(){
			var data={account:userId};
			
			$.ajax({
				type:"post",
				data:data,
				url:getAPIURL()+"/mobileLogin/userInfo.do",
				dataType:"json",
				success:function(data){
					$('#name').html(data.name);
					$('#telphone').html(data.tel);
					$('#idcard').html(data.idcardNumber);
					$('#realname').html(data.name);
					console.info(data);
				}
				
			})
			
			
		})
		
	</script>
	
<div class="safecenter_title" style="display:none;">
    <a href="setting.html">
        <i class="icon"></i>
    </a>
    <span>个人中心</span>
</div>
<div class="safecenter_content">
    <p class="item_title">
        个人资料
    </p>
    <a href="javascript:;" id="account">
        <div class="item_content" >
            <span>用户名:</span>
            <span id="name"></span>
        </div>
    </a>
    <a href="javaScript:void(0)" id="mobile">
        <div class="item_content">
            <span>绑定手机:</span>
            <span id="telphone"></span>
            <!-- <span class="setting_status">未设置</span>
             <i class="icon_right"></i>-->
        </div>
    </a>
    <p class="item_title">
        认证信息
    </p>
    <a href="javascript:;" id="">
        <div class="item_content">
            <span>真实姓名:</span>
            <span id="realname"></span>
             
        </div>
    </a>
    <a href="javascript:;" id="datacid">
        <div class="item_content">
            <span>身份证号:</span>
            <span id="idcard"></span>
             <!-- <span class="setting_status">未设置</span>
              <i class="icon_right"></i>-->
        </div>
    </a>
    <p class="item_title">
        密码保护
    </p>
    <a href="modify_password.html#1">
        <div class="item_content">
            <span>登录密码</span>
            <span class="setting_status">修改</span>
            <i class="icon_right"></i>
        </div>
    </a>
    <div>
</div>
<div class="safecenter_prompt">
    <p></p>
    <p class="service_time"></p>
    <p class="prompt_info"></p>
</div>
