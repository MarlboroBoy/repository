	<body style="position: relative;overflow: hidden;background: #f2f2f0;">
		<div class="wrap">
				<!--0807 v1.2 star-->
				<header class="header" style="background: #f46054;">

					<span>智能移车</span>
				</header>
				
				
					
					
				
					<!--报警部分-->
					
						<form class="form_modify">
						<div class="input_group">
							<span class="input_des">车牌号:</span> <input type="text"
								name="licensePlate" id="licensePlate" placeholder="违停车辆车牌号码" />
						</div>
						<div class="input_group">
							<span class="input_des">报警时间:</span> <input type="text"
								name="licensePlate" id="alarmTime" placeholder="" />
						</div>
						<div class="input_group">
							<span class="input_des">报警单编号:</span> <input type="text"
								name="licensePlate" id="alarmSheetID" placeholder="" />
						</div>
						<div class="input_group">
							<span class="input_des">违停地址:</span> <input type="text"
								name="alarmAdress" id="alarmAdress" placeholder="" />
						</div>
						<div class="input_group">
							<span class="input_des">报警人:</span> <input type="text" name="name"
								id="name" placeholder="" />
						</div>
						<div class="input_group">
							<span class="input_des">描述:</span> <input type="text" name="name"
								id="describ" placeholder="无描述" />
						</div>
						<div class="input_group">
							<span class="input_des">处理状态:</span> <input type="text"
								name="ProcessingState" id="ProcessingState" placeholder="" />
						</div>
					</form>
			
				<button class="modifypassword_btn" id="modifypassword_btn">关闭当前</button>

	<script src="../js/index.js?v=1.2.2"></script>
	<script type="text/javascript">
	var str=window.location.search;
	var alarmSheetID = str.split("?")[1];
	$(function(){
		
		$.ajax({
			type:"get",
			url:getAPIURL()+"/alarm/queryOneAlarm.do",
			async:true,
			data:"alarmSheetId=" +alarmSheetID,
			cache:false,
			dataType:"text",
			success:function(data){
				if(data){
					jsondata=$.parseJSON(data);
					$("#licensePlate").val(jsondata.licensePlate); 
					$("#alarmTime").val(jsondata.alarmTime); 
					$("#alarmSheetID").val(jsondata.alarmSheetID); 
					$("#describ").val(jsondata.describ); 
					$("#alarmAdress").val(jsondata.alarmAdress); 
					$("#ProcessingState").val(jsondata.processingState); 
					$("#name").val(jsondata.name); 
					$("input").attr("disabled",true);
				}
				
			},
			complete:function(){
				
				
			}
		});
		
	})
	</script>
