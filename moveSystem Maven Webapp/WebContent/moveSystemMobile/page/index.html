	<script type="text/javascript">
/***************************************
由于Chrome、IOS10等已不再支持非安全域的浏览器定位请求，为保证定位成功率和精度，请尽快升级您的站点到HTTPS。
***************************************/
    var map, geolocation;
    //加载地图，调用浏览器定位服务
    map = new AMap.Map('container', {
        resizeEnable: true
    });
    map.plugin('AMap.Geolocation', function() {
        geolocation = new AMap.Geolocation({
            enableHighAccuracy: true,//是否使用高精度定位，默认:true
            timeout: 10000,          //超过10秒后停止定位，默认：无穷大
            buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
            zoomToAccuracy: true,      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
            buttonPosition:'RB'
        });
        map.addControl(geolocation);
        geolocation.getCurrentPosition();
        AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
        AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
    });

    
    //解析定位结果
    function onComplete(data) {
        var str=['定位成功'];
        lnglatXY=[data.position.getLng(),data.position.getLat()];
        str.push('经度：' + data.position.getLng());
        str.push('纬度：' + data.position.getLat());
        if(data.accuracy){
             str.push('精度：' + data.accuracy + ' 米');
        }//如为IP精确定位结果则没有精度信息
        str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
        f(data.position.getLng(),data.position.getLat());
    }
    //解析定位错误信息
    function onError(data) {
    	$('#localAdress').val('无定位信息');
    }
    
     function geocoder_CallBack(data) {
        var address = data.regeocode.formattedAddress; //返回地址描述
        
        console.info(address);
    }
     
     function f(Lng,Lat) {
     	$.ajax({
     		url:'http://restapi.amap.com/v3/geocode/regeo?key=363eb3e88fac164cde0502fe864973aa&location='+Lng+','+Lat+'&roadlevel=1&extensions=base',
     		Type:'post',
     		success:function(data){
     			console.info(data);
     			var localAdress = $('#localAdress').val(data.regeocode.formatted_address);
     		}
     		
     		
     	})
     	
     }
</script>
