<script>function addDetailInfo(url, title, formId, cssClasses) {
	var $that = $(this);
	var formUrl = url;
	if(url.indexOf("?") != -1) {
		formUrl = url.substring(0, url.indexOf("?")) + "/form";
	} else {
		formUrl = url + "/form";
	}
	//失效  
	$that.attr("disabled", "disabled");
	// 调用add方法  
	var dialog = BootstrapDialog.show({
		type: BootstrapDialog.TYPE_DEFAULT,
		title:  title,
		closable: false,
		draggable: true,
		cssClass: cssClasses,
		message: $('<div></div>').load(url), //加载弹出页面  
		size: BootstrapDialog.SIZE_WIDE, //弹出框大小。  
		onhide: function() {
			$that.removeAttr("disabled");
		},
		buttons: [{
			id: 'btn-form-submit',
			label: '提交',
			icon: 'fa fa-check-circle',
			cssClass: 'btn-primary',
			action: function(dialogRef) {
				var $button = this;
				//表单验证并提交  
				$('#' + formId).unbind("valid.form");
				$('#' + formId).bind('valid.form', function(e, form) {
					// Before submitting the form, hold form, to prevent duplicate submission.  
					//$(form).holdSubmit();  
					$button.disable();
					$.ajax({
						type: 'post',
						url: formUrl,
						data: $("#" + formId).serialize(), //序列化表格内容为字符串    
						cache: false,
						dataType: 'json',
						success: function(data) {
							// After the form is submitted successfully, release hold.  
							//$(form).holdSubmit(false);  
							$button.enable();
							BootstrapDialog.alertSuccess("提交成功!", function() {
								//当前页面刷新  
								window.location.reload();
							});
							dialog.close();
						},
						error: function(error) {
							$button.enable();
							BootstrapDialog.alertError("提交失败!");
						}
					});
				});
				//提交表单  
				$('#' + formId).trigger("submit");
			}
		}, {
			label: '关闭',
			icon: 'fa fa-close',
			action: function(dialogItself) {
				dialogItself.close();
			}
		}]
	});
};</script>
